services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: trulience-db
    environment:
      POSTGRES_USER: trulience
      POSTGRES_PASSWORD: trulience
      POSTGRES_DB: trulience
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trulience"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: trulience-db-test
    environment:
      POSTGRES_USER: trulience
      POSTGRES_PASSWORD: trulience
      POSTGRES_DB: trulience_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trulience"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
