services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: x121-db
    environment:
      POSTGRES_USER: x121
      POSTGRES_PASSWORD: x121
      POSTGRES_DB: x121
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U x121"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: x121-db-test
    environment:
      POSTGRES_USER: x121
      POSTGRES_PASSWORD: x121
      POSTGRES_DB: x121_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U x121"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
