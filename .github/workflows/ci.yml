name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust:
    name: Rust (fmt, clippy, test)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://trulience:trulience@localhost:5432/trulience_test
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: trulience
          POSTGRES_PASSWORD: trulience
          POSTGRES_DB: trulience_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U trulience"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/backend/Cargo.lock') }}

      - name: Run migrations
        run: |
          cargo install sqlx-cli --no-default-features --features postgres || true
          sqlx migrate run --source apps/db/migrations/

      - name: Check formatting
        run: cargo fmt --manifest-path apps/backend/Cargo.toml --all -- --check

      - name: Clippy
        run: cargo clippy --manifest-path apps/backend/Cargo.toml --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --manifest-path apps/backend/Cargo.toml --workspace

  frontend:
    name: Frontend (lint, typecheck, test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: cd apps/frontend && pnpm install

      - name: Lint
        run: cd apps/frontend && pnpm lint

      - name: Typecheck
        run: cd apps/frontend && pnpm exec tsc --noEmit

      - name: Test
        run: cd apps/frontend && pnpm test
